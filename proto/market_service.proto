syntax = "proto3";

package market.v1;

option go_package = "github.com/your-moon/grape-shared/proto/marketv1";

message GetMarketRequest {
  uint32 id = 1;
  optional uint32 current_user_id = 2;
}
message GetMarketResponse {
  bytes market_json = 1;
  optional string error = 2;
}

message ListMarketsRequest {
  int32 limit = 1;
  int32 page = 2;
  optional uint32 current_user_id = 3;
}
message ListMarketsResponse {
  bytes items_json = 1;
  int64 total = 2;
  optional string error = 3;
}

message CreateMarketRequest {
  bytes payload_json = 1;
  uint32 user_id = 2;
}
message CreateMarketResponse {
  bytes market_json = 1;
  optional string error = 2;
}

message UpdateMarketRequest {
  uint32 id = 1;
  bytes payload_json = 2;
}
message UpdateMarketResponse {
  bytes market_json = 1;
  optional string error = 2;
}

message DeleteMarketRequest {
  uint32 id = 1;
}
message DeleteMarketResponse {
  optional string error = 1;
}

message RecordViewRequest {
  uint32 market_id = 1;
  optional uint32 user_id = 2;
  optional string ip_address = 3;
}
message RecordViewResponse {}

message ListFeedItemsRequest {
  int32 limit = 1;
  optional int64 before_timestamp_unix = 2;
}
message FeedItemMsg {
  string id = 1;
  string module_type = 2;
  uint32 source_id = 3;
  string title = 4;
  string summary = 5;
  int64 created_at_unix = 6;
  int64 like_count = 7;
  int64 comment_count = 8;
  string url_path = 9;
}
message ListFeedItemsResponse {
  repeated FeedItemMsg items = 1;
  optional int64 next_before_timestamp_unix = 2;
  optional string error = 3;
}
